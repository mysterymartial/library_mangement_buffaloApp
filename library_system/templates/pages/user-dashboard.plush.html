<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/user_dashboard.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/reponsive.css">
</head>
<body>
<div class="container">
    <h1>Library User Dashboard</h1>

    <h2>Register User</h2>
    <form id="register-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Register</button>
    </form>

    <h2>Books List</h2>
    <div class="book-list">
        <div id="books-container"></div>
    </div>

    <h2>Checkout Book</h2>
    <form id="checkout-form">
        <div>
            <label for="checkout-title">Book Title:</label>
            <select id="checkout-title" name="title" required></select>
        </div>
        <div>
            <label for="checkout-username">Username:</label>
            <input type="text" id="checkout-username" name="username" required>
        </div>
        <button type="submit">Checkout Book</button>
    </form>

    <h2>Return Book</h2>
    <form id="return-form">
        <div>
            <label for="return-title">Book Title:</label>
            <select id="return-title" name="title" required></select>
        </div>
        <div>
            <label for="return-username">Username:</label>
            <input type="text" id="return-username" name="username" required>
        </div>
        <button type="submit">Return Book</button>
    </form>

    <h2>Reserve Book</h2>
    <form id="reserve-form">
        <div>
            <label for="reserve-title">Book Title:</label>
            <select id="reserve-title" name="title" required></select>
        </div>
        <div>
            <label for="reserve-username">Username:</label>
            <input type="text" id="reserve-username" name="username" required>
        </div>
        <button type="submit">Reserve Book</button>
    </form>

    <div id="messages"></div>
</div>

<script src="../../assets/js/userDashboard.js"></script>
</body>
</html>
